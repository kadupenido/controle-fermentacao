<div class="d-flex justify-content-center align-items-center">
  <div class="login-form">
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label" for="email">Email:</label>
        <input type="email" [(ngModel)]="email" name="email" required class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label class="form-label" for="senha">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" required class="form-control" id="senha">
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>
</div>
